<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars Data -->
        <div class="row">
            <div class="col-md-12">
                <h3 class='header'>Latest Mars News</h3>
                <h5 class='header'>{{data.title}}</h5>
                <small>{{data.paragraph}}</small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3 class='header'>Featured Mars Image</h3>
                <img src="{{data.featured_image_url}}" alt="Image of Space"/>
            </div>
            <div class="col-md-4">
                <h4 class='header' id='weather'>Current Weather on Mars</h4>
                <small>{{data.weather}}</small>
                <h4 class='header' id='facts'>Mars Facts</h4>
                {{data.data_table | safe}}
            </div>
        </div>

    </div>
</body>

</html>
